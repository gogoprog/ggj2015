<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Newbie Example: Super Simple Horizontal Navigation Bar</title>
<head>
	<link rel="stylesheet" type="text/css" href="action_menu.css"/>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css"/>

  <script src="jquery-2.1.3.min.js"></script>
  <script src="jquery-ui.js"></script>
  </head>
<script>
   function updateFood(n)
   {
      document.getElementById("food_counter").innerHTML = n;
   }
   function updatePop(n)
   {
      document.getElementById("pop_counter").innerHTML = n;
   }
   function updateMaxPop(n)
   {
      document.getElementById("max_pop_counter").innerHTML = n;
   }
   function showChoices() {
    var e = document.getElementById("whatDoWeDoButtonsWrapper");
       if(e.style.display == 'none')
       {
          e.style.display = 'block';
          gengine_execute('Village:what()');
       }
       else
          e.style.display = 'none';
	}
	function showHelp() {
    var e = document.getElementById("helpWindowContainer");
       if(e.style.display == 'none')
          e.style.display = 'block';
       else
          e.style.display = 'none';
	}
	function closeHelp() {
    var e = document.getElementById("helpWindowContainer");
       if(e.style.display == 'none')
          e.style.display = 'block';
       else
          e.style.display = 'none';
	}

    function showWinOrLose(b) {
        var e;
        if(b)
        {
            e = document.getElementById("win");
        }
        else
        {
            e = document.getElementById("lose");
        }

        e.style.display = 'block';

        // if true : win
        // if false : lose
        // press spacebar to continue
    }

    function showCannotBuyWhatDoWeDoNowCredit() {
        // display little message
    }

    function modeFight()
    {
        gengine_execute('Hud:modeFight()');
        showChoices();
    }

    function modeBuild()
    {
        gengine_execute('Hud:modeBuild()');
        showChoices();
    }

    function updateGold(n)
    {
        document.getElementById("gold_counter").innerHTML = n;
    }

    function updateFarmPrice(n)
    {
        document.getElementById("farm_price").innerHTML = n;
    }

    function updateHousePrice(n)
    {
        document.getElementById("house_price").innerHTML = n;
    }

    function updateTowerPrice(n)
    {
        document.getElementById("tower_price").innerHTML = n;
    }

    function updateWhatDoWeDoNowCreditPrice(n)
    {
        document.getElementById("whatDoWeDoNumber").innerHTML = n;
    }
</script>

</head>
<body>

	<div id="whatDoWeDoTimer" style="display:none;">
		<div style="display:none;" id="progressbar" class="ui-progressbar ui-widget ui-widget-content ui-corner-all" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="37">
		<div class="ui-progressbar-value ui-widget-header ui-corner-left" style="width: 37%;">
			
		</div>
	</div>
	</div>

	<div class="whatDoWedoWrapper" onclick="showChoices()" onmouseenter="gengine_execute('Game.skipMouse = true');" onmouseleave="gengine_execute('Game.skipMouse = false');">
		<span class="whatDoWeDoText">What do we do now?</span>
		<span id="whatDoWeDoNumber" class="whatDoWeDoNumber">3</span>
	</div>

	<div  id="whatDoWeDoButtonsWrapper" style="display:none;" onmouseenter="gengine_execute('Game.skipMouse = true');" onmouseleave="gengine_execute('Game.skipMouse = false');">

		<img id="mode_build" class="topButton" src="icon_build.png" onclick="modeBuild();">
		<img id="mode_fight" class="topButton" src="icon_fight.png" onclick="modeFight();">
		<span class="whatDoWeDoButtonsText">build!</span>
		<span class="whatDoWeDoButtonsText">fight!</span>
		
	</div>

	<div id="GoldCounter">
				<img src="coin.png"><a id="gold_counter">0</a>
	</div>
	
	<div id="FarmText">
				<a>farm</a>
	</div>

	<div id="FarmPrice">
				<img src="coin.png"><a id="farm_price">0</a>
	</div>
	<div id="HouseText">
				<a>house</a>
	</div>
	
	<div id="HousePrice">
				<img src="coin.png"><a id="house_price">0</a>
	</div>
	<div id="TowerText">
				<a>tower</a>
	</div>
	<div id="TowerPrice">
				<img src="coin.png"><a id="tower_price">0</a>
	</div>
	
	<div class="buildButtonWrapper" onmouseenter="gengine_execute('Game.skipMouse = true');" onmouseleave="gengine_execute('Game.skipMouse = false');">
		<img class="bottomButton" src="icon_farm.png" onclick="gengine_execute('Hud:buildFood()');">
		<img class="bottomButton" src="icon_house.png" onclick="gengine_execute('Hud:buildHouse()');">
		<img class="bottomButton" src="icon_tower.png" onclick="gengine_execute('Hud:buildTower()');">

		<div class="ressourcesWrapper">
			<div id="FoodCounter">
				 <img src="icon_food.png"><a id="food_counter">0</a>
			</div>

			<div id="PopulationCounter">
				<img src="icon_guy.png"><a id="pop_counter">0</a><a>/</a><a id="max_pop_counter">5</a>
			</div>

		</div>
	</div>		
	<div id="helpButton" onclick="showHelp()" onmouseenter="gengine_execute('Game.skipMouse = true');" onmouseleave="gengine_execute('Game.skipMouse = false');">
		
	</div>

	<div id="helpWindowContainer" style="display:none;">
		<div id="helpWindow">
			<div id="helpWindowClose" onclick="closeHelp()">
				<img src="close_window.png"/>

			</div>
		</div>
	</div>

    <img id="win" src="win.png" style="display:none;"/>
    <img id="lose" src="lose.png" style="display:none;"/>

	<script>
		$( "#progressbar" ).progressbar({
		  value: 37
		});
	</script>
</body>


</html>
