<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Newbie Example: Super Simple Horizontal Navigation Bar</title>
<style>
	body {
		height: 100%;
	}

	div.ressourcesWrapper { 
		font-size: 30px;
		font-family: arial;
		width: 85px;
	}

	div#FoodCounter {
		background-color: white;
		width: 85px;
	}

	div#PopulationCounter {
		background-color: white;
		width: 85px;
	}

	div.buildButtonWrapper {
		position: absolute;
		bottom: 10px;
		width: 260px;
		margin-right: auto;
		margin-left:auto;
		left: 0;
		right: 0;
	}
	.bottomButton{
		width: 64px;
		height: 64px;
		padding: 10px;
		background-color: white;
	}

</style>
<script>
   function updateFood(n)
   {
      document.getElementById("food_counter").innerHTML = n;
   }
   function updatePop(n)
   {
      document.getElementById("pop_counter").innerHTML = n;
   }
   function updateMaxPop(n)
   {
      document.getElementById("max_pop_counter").innerHTML = n;
   }
</script>
</head>
<body>
	<div class="ressourcesWrapper">
		<div id="FoodCounter" onclick="gengine_execute('Hud:selectMenuA()');">
			 <img src="food.png" style="width:32px;height:32px"><a id="food_counter">666</a>
		</div>

		<div id="PopulationCounter" onclick="gengine_execute('Hud:selectMenuB()');">
			<img src="house.png" style="width:32px;height:32px"><a id="pop_counter">666</a><a>/</a><a id="max_pop_counter">666</a>
		</div>
	</div>
	<div class="buildButtonWrapper">
		<img class="bottomButton" src="food.png" onclick="gengine_execute('Hud:buildFood()');">
		<img class="bottomButton" src="house.png" onclick="gengine_execute('Hud:buildHouse()');">
		<img class="bottomButton" src="tower.png" onclick="gengine_execute('Hud:buildTower()');">
	</div>
</body>
</html>
